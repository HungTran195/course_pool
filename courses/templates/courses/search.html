{% extends 'courses/base.html' %}

{% block content %}
<div class="slogan text-light">
    <div class="slogan-container">
        <h1>Result for <span class="fst-italic text-warning">{{keyword}}</span> </h1>
    </div>
</div>
<!-- Search bar -->
<div class=" my-2 mb-3 search-bar ">
    <form class="input-group" action="{% url 'courses:search_course' %}">
        <input class="form-control rounded-start" type="text" name="key" placeholder="Python, JavaScript, Swift...">
        <button class="btn-outline-light bg-info text-dark rounded-end" type="submit"><i
                class="fas fa-search px-2"></i></button>
    </form>
</div>
<div class="d-flex justify-content-center align-items-center ">
    {% if not courses %}
    <h4 class="my-3 text-white">No results found </h4>
    {% else %}

    <div class="container grid-view">
        {% include "courses/course_template.html" with courses=courses %}
    </div>
    {% endif %}

</div>
{% endblock content %}
