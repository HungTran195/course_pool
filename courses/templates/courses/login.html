{% extends 'courses/base.html' %}
{% load static %}

{% block content %}



<div class="container text-light py-2">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-lg-4 col d-flex justify-content-center ">
            <div class="login-wrap">
                <div class=" d-flex justify-content-center mb-0">
                    <img src="{% static 'courses/img/login.png' %}" alt="Login Logo" id="login-logo">
                </div>
                <h2 class="text-center login-title pt-3 pb-md-1">Welcome
                </h2>
                <p class="text-center">Sign in with google</p>

                <form class="form login-form" method="POST">{% csrf_token %}
                    <div class="form-group mb-3">
                        <div class="icon d-flex justify-content-center align-items-center"><span
                                class="fa fa-envelope"></span></div>

                        <input class=" form-control" autocapitalize="none" id="Email address" type=" text"
                            name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group mb-4">
                        <div class="icon d-flex justify-content-center align-items-center">
                            <span class="fa fa-lock"></span>
                        </div>
                        <input class=" form-control" id="id_password" type="password" name="password"
                            placeholder="Password" minlength="8" required>
                    </div>
                    {% if form.errors %}
                    <div class="form-group">
                        <div class="w-100 d-flex justify-content-center">
                            <p class="text-danger">Your username and password didn't match. Please try again.</p>
                        </div>
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <div class="w-100 d-flex justify-content-end mb-3 ">
                            <a href="{% url 'courses:password_reset' %}">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn form-control btn-primary rounded submit px-3">Get
                            Started</button>
                    </div>

                </form>
                <div class="w-100 text-center mt-4 text">
                    <p class="mb-0">Don't have an account?</p>
                    <div>
                        <a href="{% url 'courses:register' %}"><button class="btn btn-secondary">Sign Up</button></a>

                    </div>
                </div>


            </div>

        </div>
    </div>
</div>


{% endblock content %}
