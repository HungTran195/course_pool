{% extends 'courses/base.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label for="username">{{form.username.label}}</label>
        {{form.username}}
        <label for="username">{{form.password1.label}}</label>
        {{form.password1}}
        <label for="username">{{form.password2.label}}</label>
        {{form.password2}}
        <input class="button" type="submit" value="register">
    </form>
    <p>Already have an account? <a href="{% url 'courses:login' %}">Login</a></p>
</div>

{% endblock content %}
