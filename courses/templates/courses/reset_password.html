{% extends 'courses/base.html' %}
{% block content %}

<h1>Forgot your password?</h1>
<p>Enter your email address below, and we'll email instructions for setting a new one.</p>

<form method="POST">
    {% csrf_token %}
    <input type="email" name="email" id="id_email" required placeholder="Email Address" autocomplete="email">
    <div>
        <p>{{msg}}</p>
    </div>
    {% if status == "success" %}
    <div>
        <button class="btn btn-primary"><a href="{% url 'courses:login' %}">Login</a></button>
    </div>
    {% endif %}

    <input type="submit" name="Send email" value="Send me instructions!">
</form>
{% endblock %}
