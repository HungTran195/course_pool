{% extends 'courses/base.html' %}

{% block content %}

<div class="row justify-content-center py-3">
    <div class="login-wrap py-5">
        <h3 class="text-light text-center fw-bold fs-1">Enter new password</h3>

        <p>Please enter your new password twice so we can verify you typed it in correctly.</p>

        <form method="post">
            {% csrf_token %}

            <div class="form-group mb-4">
                <input class="ps-2 form-control" type="password" name="new_password1" id="id_new_password1"
                    aria-autocomplete="list" placeholder="New Password" required>
            </div>
            <div class="form-group mb-4">
                <input class="form-control ps-2" type="password" name="new_password2" id="id_new_password"
                    aria-autocomplete="list" placeholder="Confirm Password" required>
            </div>

            <div class="d-flex justify-content-center">
                <input class="btn btn-primary fw-bold" type="Submit" name="Update Password">
            </div>

        </form>
    </div>
</div>

{% endblock %}
